<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Accessible Toggle Switches</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <input type="checkbox" id="toggle-1" class="toggle">
        <label for="toggle-1">checked-1</label>
        <br>
        <input type="checkbox" id="toggle-2" class="toggle">
        <label for="toggle-2">checked-2</label>
        <br>
        <input type="checkbox" id="toggle-3" class="toggle">
        <label for="toggle-3">checked-3</label>
        <br>
        <input disabled type="checkbox" id="toggle-4" class="toggle">
        <label for="toggle-4">checked (disabled)</label>
    </body>
</html>
